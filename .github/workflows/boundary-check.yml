# IP Boundary Check Workflow
# Runs on all PRs and provides detailed feedback

name: IP Boundary Check

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  boundary-check:
    name: Check for Proprietary IP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run boundary check
        id: boundary
        run: |
          set +e
          python scripts/boundary_check.py --verbose > boundary_output.txt 2>&1
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          cat boundary_output.txt
          exit $EXIT_CODE

      - name: Upload boundary check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: boundary-check-results
          path: boundary_output.txt

      - name: Comment on PR (violations found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('boundary_output.txt', 'utf8');

            const body = `## IP Boundary Check Failed

            This PR contains patterns that may expose proprietary Cleansheet Medical IP.

            <details>
            <summary>View Details</summary>

            \`\`\`
            ${output.substring(0, 3000)}
            \`\`\`

            </details>

            ### What to do

            1. Review the violations listed above
            2. Remove or refactor code that references proprietary components
            3. If the pattern is a false positive, update \`scripts/boundary_check.py\` allowlist

            ### Protected IP Categories

            - **Patent-pending**: Progressive Disclosure, Alert Bubbling, NFC Proximity
            - **Trade secrets**: Clinical Priority Algorithm, UI State Management
            - **Copyright**: EHR Platform UI, Design System

            See [IP Protection Guidelines](docs/ip-protection.md) for details.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Comment on PR (passed)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## IP Boundary Check Passed\n\nNo proprietary Cleansheet Medical IP detected in this PR.'
            });
