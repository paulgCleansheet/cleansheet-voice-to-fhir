# Continuous Integration Workflow
# Runs on every push and pull request

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ==========================================================================
  # IP Boundary Check - Prevent proprietary code leakage
  # ==========================================================================
  boundary-check:
    name: IP Boundary Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run boundary check
        run: python scripts/boundary_check.py --warnings-as-errors

  # ==========================================================================
  # Code Quality - Linting and formatting
  # ==========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff linter
        run: ruff check src/ scripts/ --output-format=github
        continue-on-error: true

      - name: Run ruff formatter check
        run: ruff format --check src/ scripts/
        continue-on-error: true

  # ==========================================================================
  # Type Checking
  # ==========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install -r requirements.txt || true

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  # ==========================================================================
  # Unit Tests
  # ==========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [boundary-check]

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt || true

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src/ --cov-report=xml
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install safety
        run: pip install safety

      - name: Run safety check
        run: safety check -r requirements.txt || true
        continue-on-error: true

      - name: Run bandit security linter
        run: |
          pip install bandit
          bandit -r src/ -ll
        continue-on-error: true

  # ==========================================================================
  # Documentation Build
  # ==========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check documentation links
        run: |
          # Simple link check for markdown files
          find . -name "*.md" -exec grep -l "](http" {} \; | head -20
        continue-on-error: true
